                <div class="col-8">

                </div>
                <div class="col-12">
                    <textarea name="" class="form-control" id="" cols="10" rows="10">Dejanos un mensaje!</textarea>
                </div>
                <div class="col-2">
                    <input type="submit" class="form-control" value="Enviar">
                </div>
                <div class="col-2">
                    <input type="reset" class="form-control" value="Resetear">
